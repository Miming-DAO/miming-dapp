<div
  class="min-h-screen bg-linear-to-br from-slate-950 via-purple-950/30 to-slate-950 relative overflow-hidden flex items-center justify-center">

  <!-- **************************** -->
  <!-- Animated Background Elements -->
  <!-- **************************** -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-fuchsia-500/10 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 1s;"></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-125 h-125 bg-pink-500/5 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 2s;"></div>
  </div>

  <!-- ***************** -->
  <!-- Main Content Card -->
  <!-- ***************** -->
  <div class="relative z-10 max-w-md w-full mx-4">
    <div
      class="backdrop-blur-xl bg-linear-to-br from-slate-800/80 via-purple-900/30 to-slate-800/90 rounded-3xl border border-purple-500/20 shadow-2xl p-8 md:p-12">

      <!-- ************************** -->
      <!-- Google Logo with Animation -->
      <!-- ************************** -->
      <div class="mb-8 flex justify-center">
        <div class="relative">
          <div
            class="w-24 h-24 rounded-full bg-linear-to-br from-purple-600/20 to-pink-600/20 flex items-center justify-center backdrop-blur-sm border border-purple-500/30">
            <svg class="w-12 h-12" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
          </div>
          <div
            class="absolute inset-0 border-4 border-transparent border-t-purple-500 border-r-fuchsia-500 rounded-full animate-spin">
          </div>
        </div>
      </div>

      <!-- ************** -->
      <!-- Status Message -->
      <!-- ************** -->
      @if (!errorMessage) {
      <div class="text-center">
        <h1
          class="text-3xl md:text-4xl font-bold bg-linear-to-r from-purple-400 via-fuchsia-400 to-pink-400 bg-clip-text text-transparent mb-4">
          Welcome Back!
        </h1>
        <p class="text-lg text-slate-300 mb-2">{{ loginStatus }}</p>
        <p class="text-sm text-slate-500 mb-8">Preparing your dashboard...</p>

        <!-- ************ -->
        <!-- Loading Dots -->
        <!-- ************ -->
        <div class="flex justify-center gap-2 mb-6">
          <div class="w-3 h-3 rounded-full bg-purple-500 animate-bounce" style="animation-delay: 0s;"></div>
          <div class="w-3 h-3 rounded-full bg-fuchsia-500 animate-bounce" style="animation-delay: 0.2s;"></div>
          <div class="w-3 h-3 rounded-full bg-pink-500 animate-bounce" style="animation-delay: 0.4s;"></div>
        </div>

        <!-- ************ -->
        <!-- Progress Bar -->
        <!-- ************ -->
        <div class="w-full bg-slate-700/50 rounded-full h-2 overflow-hidden">
          <div class="h-full bg-linear-to-r from-purple-500 via-fuchsia-500 to-pink-500 rounded-full animate-pulse"
            style="animation: progressBar 2s ease-in-out infinite;"></div>
        </div>
      </div>
      } @else {
      <div class="text-center">
        <div class="mb-6 flex justify-center">
          <div class="w-20 h-20 rounded-full bg-red-500/20 border border-red-500/50 flex items-center justify-center">
            <i class="pi pi-exclamation-triangle text-4xl text-red-400"></i>
          </div>
        </div>
        <h1
          class="text-2xl md:text-3xl font-bold bg-linear-to-r from-red-400 to-orange-400 bg-clip-text text-transparent mb-4">
          Authentication Error
        </h1>
        <p class="text-base text-slate-300 mb-8">{{ errorMessage }}</p>
        <p class="text-sm text-slate-500">Redirecting you back...</p>

        <!-- Error Animation -->
        <div class="flex justify-center gap-2 mt-6">
          <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse" style="animation-delay: 0s;"></div>
          <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse" style="animation-delay: 0.3s;"></div>
          <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse" style="animation-delay: 0.6s;"></div>
        </div>
      </div>
      }
    </div>

    <!-- ******************* -->
    <!-- Decorative Elements -->
    <!-- ******************* -->
    <div
      class="absolute -bottom-4 -right-4 w-32 h-32 bg-linear-to-br from-purple-500/10 to-pink-500/10 rounded-full blur-2xl -z-10">
    </div>
    <div
      class="absolute -top-4 -left-4 w-32 h-32 bg-linear-to-br from-fuchsia-500/10 to-purple-500/10 rounded-full blur-2xl -z-10">
    </div>
  </div>
</div>

<style>
  @keyframes progressBar {
    0% {
      width: 0%;
    }

    50% {
      width: 70%;
    }

    100% {
      width: 100%;
    }
  }
</style>
