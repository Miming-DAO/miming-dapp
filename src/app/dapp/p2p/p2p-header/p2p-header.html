<div class="backdrop-blur-md bg-slate-900/50 border-b border-purple-500/20">
  <div class="px-4 md:px-6 py-4 md:py-5 flex items-center justify-between">
    <div class="flex items-center gap-2 md:gap-4">
      @if (isP2PUserLoggedIn) {
      <button (click)="toggleMobileMenu()"
        class="lg:hidden w-8 h-8 flex items-center justify-center text-white hover:bg-slate-800 rounded-full cursor-pointer">
        <i [class]="mobileMenuOpen ? 'pi pi-times' : 'pi pi-bars'" class="text-lg"></i>
      </button>
      }

      <div
        class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center">
        <i class="pi pi-shopping-bag text-white text-lg md:text-xl"></i>
      </div>
      <div>
        <h1 class="text-lg md:text-2xl font-bold text-white bg-clip-text text-transparent">
          P2P Trading Portal
        </h1>
        <p class="text-xs text-slate-400 hidden sm:block">Peer-to-Peer Marketplace</p>
      </div>
    </div>

    <!-- User Info -->
    @if (isP2PUserLoggedIn) {
    <div class="flex items-center gap-2 md:gap-3">
      <div class="text-right hidden md:block">
        <div class="text-sm font-semibold text-white">John Trader</div>
        <div class="text-xs text-slate-400">Verified Merchant</div>
      </div>
      <div
        class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold text-sm md:text-base">
        JT
      </div>
      <button (click)="logoutP2PUser()" title="Logout"
        class="px-3 py-2 rounded-full bg-slate-800/50 hover:bg-red-500/20 border border-slate-600/30 hover:border-red-500/50 text-slate-300 hover:text-red-400 transition-all duration-200 cursor-pointer">
        <i class="pi pi-sign-out"></i>
        <span class="hidden sm:inline ml-2">Logout</span>
      </button>
    </div>
    }

    @if (!isP2PUserLoggedIn && !isXteriumMode) {
    <div class="flex items-center gap-2 md:gap-3">
      <button (click)="loginP2PUser()"
        class="px-4 py-2 rounded-full bg-gradient-to-r from-purple-600 via-fuchsia-600 to-pink-600 text-white font-semibold hover:scale-105 transition-all duration-200 cursor-pointer">
        Login
      </button>
    </div>
    }
  </div>
</div>

<!-- Login Dialog -->
<p-dialog [(visible)]="showLoginDialog" [modal]="true"
  [style]="{ 'width': '500px', 'max-width': '90vw', 'border-radius': '1.5rem' }" [dismissableMask]="true"
  [closable]="true">
  <ng-template #header>
    <div class="flex items-center gap-3">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 via-fuchsia-500 to-pink-500 flex items-center justify-center">
        <i class="pi pi-sign-in text-white text-xl"></i>
      </div>
      <div>
        <span
          class="font-bold text-2xl bg-gradient-to-r from-purple-400 via-fuchsia-400 to-pink-400 bg-clip-text text-transparent">
          Welcome Back
        </span>
        <div class="text-sm text-slate-400">Sign in to your P2P account</div>
      </div>
    </div>
  </ng-template>

  <div class="py-4">
    <div class="mb-4">
      <label class="block text-sm font-semibold text-slate-300 mb-2">
        <i class="pi pi-envelope mr-2"></i>
        Email or Username
      </label>
      <input [(ngModel)]="loginEmail" type="text" placeholder="Enter your email or username"
        (keyup.enter)="handleLogin()"
        class="w-full px-4 py-3 rounded-full bg-slate-800/50 border border-slate-600/30 focus:border-purple-500/50 text-white placeholder:text-slate-500 outline-none transition-all" />
    </div>

    <div class="mb-6">
      <label class="block text-sm font-semibold text-slate-300 mb-2">
        <i class="pi pi-lock mr-2"></i>
        Password
      </label>
      <input [(ngModel)]="loginPassword" type="password" placeholder="Enter your password" (keyup.enter)="handleLogin()"
        class="w-full px-4 py-3 rounded-full bg-slate-800/50 border border-slate-600/30 focus:border-purple-500/50 text-white placeholder:text-slate-500 outline-none transition-all" />
    </div>

    <button (click)="handleLogin()" [disabled]="!loginEmail || !loginPassword"
      class="w-full px-6 py-3 rounded-full bg-gradient-to-r from-purple-600 via-fuchsia-600 to-pink-600 hover:from-purple-700 hover:via-fuchsia-700 hover:to-pink-700 disabled:from-slate-600 disabled:via-slate-600 disabled:to-slate-600 text-white font-semibold transition-all duration-200 disabled:cursor-not-allowed cursor-pointer mb-4">
      <i class="pi pi-sign-in mr-2"></i>
      Sign In
    </button>

    <div class="flex items-center gap-3 mb-4">
      <div class="flex-1 h-px bg-slate-600/30"></div>
      <span class="text-sm text-slate-400">or continue with</span>
      <div class="flex-1 h-px bg-slate-600/30"></div>
    </div>

    <button (click)="handleGoogleLogin()"
      class="w-full px-6 py-3 rounded-full bg-slate-800/50 hover:bg-slate-700/50 border border-slate-600/30 hover:border-slate-500/50 text-white font-semibold transition-all duration-200 flex items-center justify-center gap-3 cursor-pointer">
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#4285F4"
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
        <path fill="#34A853"
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
        <path fill="#FBBC05"
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
        <path fill="#EA4335"
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
      </svg>
      <span>Sign in with Google</span>
    </button>

    <!-- Footer Links -->
    <div class="mt-6 text-center">
      <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">Forgot password?</a>
      <div class="mt-2 text-sm text-slate-400">
        Don't have an account?
        <a href="#" class="text-purple-400 hover:text-purple-300 transition-colors ml-1">Sign up</a>
      </div>
    </div>
  </div>
</p-dialog>
