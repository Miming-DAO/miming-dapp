<div class="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950/30 to-slate-950 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-fuchsia-500/10 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 1s;"></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-pink-500/5 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 2s;"></div>
  </div>

  <div class="relative z-10 min-h-screen">
    <app-p2p-header [mobileMenuOpen]="mobileMenuOpen" (mobileMenuOpenOnClick)="mobileMenuOpenOnClick($event)"
      (loginP2PUserOnClick)="isP2PUserLoggedIn = true"
      (logoutP2PUserOnClick)="isP2PUserLoggedIn = false"></app-p2p-header>

    <div class="flex relative">
      @if (isP2PUserLoggedIn) {
      <app-p2p-sidebar [mobileMenuOpen]="mobileMenuOpen" (activeMenuOnClick)="activeMenu = $event"></app-p2p-sidebar>
      }

      <div class="flex-1 p-3 md:p-6 w-full">
        @if (activeMenu === 'marketplace') {
        <app-p2p-marketplace [activeTab]="activeTab"></app-p2p-marketplace>
        }

        @if (activeMenu === 'my-ads') {
        <app-p2p-my-ads></app-p2p-my-ads>
        }

        @if (activeMenu === 'orders') {
        <app-p2p-orders></app-p2p-orders>
        }
      </div>
    </div>
  </div>
</div>
