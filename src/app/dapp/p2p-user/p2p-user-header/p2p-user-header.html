<div class="backdrop-blur-md bg-slate-900/50 border-b border-purple-500/20">
  <div class="px-4 md:px-6 py-4 md:py-5 flex items-center justify-between">
    <div class="flex items-center gap-2 md:gap-4">
      <button (click)="toggleMobileMenu()"
        class="lg:hidden w-8 h-8 flex items-center justify-center text-white hover:bg-slate-800 rounded-full cursor-pointer">
        <i [class]="mobileMenuOpen ? 'pi pi-times' : 'pi pi-bars'" class="text-lg"></i>
      </button>

      <div
        class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center">
        <i class="pi pi-wallet text-white text-lg md:text-xl"></i>
      </div>
      <div>
        <h1 class="text-lg md:text-2xl font-bold text-white bg-clip-text text-transparent">
          P2P Wallet
        </h1>
        <p class="text-xs text-slate-400 hidden sm:block">Manage Your Wallet Orders</p>
      </div>
    </div>

    <!-- Marketplace Button -->
    <div class="flex items-center gap-2 md:gap-3">
      <button (click)="navigateToMarketplace()"
        class="px-4 md:px-6 py-2 md:py-2.5 rounded-full bg-gradient-to-r from-purple-600 via-fuchsia-600 to-pink-600 hover:from-purple-700 hover:via-fuchsia-700 hover:to-pink-700 text-white font-semibold text-sm md:text-base transition-all duration-200 hover:scale-105 shadow-lg hover:shadow-purple-500/50 cursor-pointer flex items-center gap-2">
        <i class="pi pi-shopping-cart"></i>
        <span class="hidden sm:inline">Marketplace</span>
      </button>
    </div>
  </div>
</div>
