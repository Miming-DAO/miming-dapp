<div class="md:hidden flex justify-end mb-4">
  <button (click)="closeSidebar()"
    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 text-white/90 hover:text-white transition-all duration-200 hover:scale-105 cursor-pointer">
    <i class="pi pi-times text-xl"></i>
  </button>
</div>

<div class="flex flex-col items-center mb-8 pt-4">
  <div
    class="w-32 h-32 rounded-3xl bg-white/10 backdrop-blur-md border border-white/20 shadow-lg shadow-purple-500/20 flex items-center justify-center overflow-hidden mb-4">
    <img src="/images/logos/miming-logo.png" alt="Logo" class="w-full h-full object-contain p-3" />
  </div>
  <h2 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-yellow-200 bg-clip-text text-transparent mb-1">
    MIMING
  </h2>
  <p class="text-xs text-slate-400 text-center px-4">
    Decentralized Cross-Chain Platform
  </p>
</div>

<nav class="px-2 space-y-1 mb-8">
  @for (item of menuItems; track item.label) {
  <a [routerLink]="item.routerLink"
    routerLinkActive="bg-gradient-to-r from-purple-500/30 to-pink-500/30 border-purple-500/50"
    class="flex items-center gap-3 px-4 py-3 rounded-full text-white/90 hover:bg-white/15 hover:text-white transition-all duration-200 group cursor-pointer border border-transparent">
    <i [class]="item.icon + ' text-lg group-hover:scale-110 transition-transform duration-200'"></i>
    <span class="font-medium">{{ item.label }}</span>
  </a>
  }
</nav>

<!-- Support Card -->
<div class="mx-2 mb-4 p-4 rounded-3xl bg-gradient-to-br from-purple-500/10 to-pink-500/10 border border-purple-500/30">
  <div class="flex items-start gap-3">
    <div class="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center flex-shrink-0">
      <i class="pi pi-question-circle text-purple-400"></i>
    </div>
    <div>
      <h4 class="text-sm font-semibold text-white mb-1">Need Help?</h4>
      <p class="text-xs text-slate-400 mb-3">Check our documentation or contact support</p>
      <button
        class="w-full px-3 py-2 rounded-lg bg-purple-500/20 hover:bg-purple-500/30 text-purple-300 text-xs font-medium transition-all duration-200 cursor-pointer">
        Get Support
      </button>
    </div>
  </div>
</div>
